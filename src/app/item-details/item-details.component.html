<!-- this component displays the item details-->
<div *ngIf="item">
  <h2>{{item.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{item.id}}
  </div>
  <div>
    <label>Name:
      <input [(ngModel)]="item.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>Weight:
      <input [(ngModel)]="item.weight" placeholder="weight">
    </label>
  </div>
</div>
